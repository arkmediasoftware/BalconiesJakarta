<ion-content style="background-color:#fff;">
	<div class="highlight" ng-if="data.level == 0">
		<div ng-repeat="items in data.items">
			<div ng-if="items.menu_type == 'header_menu'">
				<div class="highlight-menu">
					<div class="menu-name">{{ items.name }}</div>
					<div class="menu-item">
						<div ng-repeat="sub in items.sub">
							<div ng-if="sub.menu_type == 'details'" class="details">{{ sub.name}} <a href="#/apartment/highlight/{{ data.data.id }}/{{ data.category.id }}/{{ sub.id }}" class="next-button"></a></div>
							<div ng-if="sub.menu_type == 'phone'" class="phone">{{ sub.name}} <span class="phone-number"><a href="tel:{{ sub.description }}">{{ sub.description }}</a></span></div>
							<div ng-if="sub.menu_type == 'text'" class="text">{{ sub.name }}</div>
						</div>
					</div>
				</div>
			</div>
			<div ng-if="items.menu_type == 'details'">
				<div class="highlight-menu">
					<div class="menu-item">
						<div>
				  			<a href="#/apartment/highlight/{{ data.data.id }}/{{ data.category.id }}/{{ items.id }}">{{ items.name }}</a>
				  		</div>
				  	</div>
				</div>
			</div>
			<div ng-if="items.menu_type == 'text'">
				<div class="highlight-menu">
					<div class="menu-item">
						<div>
				  			<span>{{ items.name }}</span>
				  		</div>
				  	</div>
				</div>
			</div>
		</div>
	</div>

	<div class="content highlight" ng-if="data.level > 0">
		<div ng-repeat="items in data.items">
			<div ng-if="items.menu_type == 'header_menu'">
				<div class="highlight-menu">
					<div class="menu-name">{{ items.name }}</div>
					<div class="menu-item">
						<div ng-repeat="sub in items.sub">
							<a href="#/apartment/highlight/{{ data.data.id }}/{{ data.category.id }}/{{ sub.id }}" ng-if="sub.menu_type == 'details'">{{ sub.name}}</a>
							<span ng-if="sub.menu_type == 'text'">{{ sub.name }}</span>
						</div>
					</div>
				</div>
			</div>
			<div ng-if="items.menu_type == 'details'">
				<div class="highlight-menu">
					<div class="menu-item">
						<div>
				  			<a href="#/apartment/highlight/{{ data.data.id }}/{{ data.category.id }}/{{ items.id }}">{{ items.name }}</a>
				  		</div>
				  	</div>
				</div>
			</div>
			<div ng-if="items.menu_type == 'text'">
				<div class="highlight-menu">
					<div class="menu-item">
						<div>
				  			<span>{{ items.name }}</span>
				  		</div>
				  	</div>
				</div>
			</div>
		</div>

		<div ng-if="data.items.menu_type == 'details'">
			<div class="highlight-details">
				<img data-original="{{ site_url +'asset/upload/'+ data.items.images }}" width="100%" height="250" class="lazy">
				<div class="details-name">{{ data.items.name }}</div>
				<div class="details-content"><strong>Description:</strong><hr style="color:#f9f9f9;">{{ data.items.description }}</div>
			</div>
		</div>
	</div>
</ion-content>

<script type="text/javascript">
$(document).ready(function(){
	$("img.lazy").lazyload({
	    effect : "fadeIn",
	});
})
</script>
